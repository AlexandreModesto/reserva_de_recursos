<!--*-coding:utf-8 -*-->
{% load static %}
{% include 'partials/_loading-modal.html' %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> Reserva de Recursos</title>
    <link rel="shortcut icon" type="imagem/png" href="{% static 'assets/logo/Cooperemb-Blip-Logo.jpeg' %}">

    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/styles/style.css' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap-datepicker.min.css' %}">
    <script defer src="{% static 'reserva/js/script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-git.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background: #fafafa">
    <div class="container" style="background: #ffffff;height:100vh;min-height: 1000px;">
    <header>
        <a href="{% url 'index' %}"><img src="{% static '/assets/logo/Cooperemb-Blip-Logo.jpeg' %}" width="200px" height="150px"></a>
        {% include 'partials/_alerts.html' %}
    </header>
    <div class="preloader-wrapper" id="preloader-wrapper" style="position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:#fafafa;
    display:flex;
    align-items:center;
    justify-content:center;
    transition: all 2s;">
        <div class="spinner-border text-primary" role="status" style="width:200px;height:200px;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    {% block content %}{% endblock %}
    </div>
</body>
</html>
