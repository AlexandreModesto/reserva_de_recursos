{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>TVs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel" data-bs-pause="false">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="5000">
            {% if first.find_image %}
            <img src="{{first.imagem.url}}" alt="{{first.nome_da_imagem}}" width="100%" height="100%">
            {% else %}
            <img src="{% static 'not-found.png' %}" alt="not founded" width="100%" height="100%">
            {% endif %}
        </div>
          {% for i in imagens %}
        <div class="carousel-item" data-bs-interval="5000">
            {% if i.find_image %}
            <img src="{{i.imagem.url}}" alt="{{i.nome_da_imagem}}" class="d-flex align-items-center justify-content-center min-vh-100" width="100%" height="100%">
            {% else %}
            <img src="{% static 'not-found.png' %}" alt="not founded" class="d-flex align-items-center justify-content-center min-vh-100" width="100%" height="100%">
            {% endif %}
        </div>
          {% endfor %}
      </div>
    </div>
</body>
</html>
